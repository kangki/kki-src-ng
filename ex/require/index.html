<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>푸통푸통 앵귤러</title>

    <link href="../../img/favicon.ico" rel="shortcut icon">
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="../../lib/require/require.js" data-main="./app/main.js"></script>
</head>
<body class="container" ng-controller="controller as ctrl">
    <h1>
        <img src="../../img/푸통푸통.png" width="100px"> <span ng-bind="title"></span>
    </h1>
    
    <form class="form-horizontal">
        <div class="form-group form-group-lg">
            <input type="text" ng-value="title+'#'+ctrl.page" class="form-control" readonly> 
        </div>
    </form>

    <div class="row">
        <ul class="nav nav-tabs">
          <li role="presentation" class="{{ctrl.page == '/book' ? 'active' : ''}}"><a href="#/book">book</a></li>
          <li role="presentation" class="{{ctrl.page == '/movie' ? 'active' : ''}}"><a href="#/movie">movie</a></li>
          <li role="presentation" class="{{ctrl.page == '/music' ? 'active' : ''}}"><a href="#/music">music</a></li>
        </ul>    
    </div>

    <div ng-view class="row"></div>

    <a href="../../doc/index.html#/3/1"><span class="glyphicon glyphicon-backward"></span> 돌아가기</a>
</div>
</body>
</html>
